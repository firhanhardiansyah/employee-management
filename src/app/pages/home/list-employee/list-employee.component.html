<div class="flex justify-between items-center">
  <section>
    <button mat-raised-button color="primary" (click)="onAddForm()">
      Add Employee
    </button>
  </section>

  <mat-form-field>
    <mat-icon matPrefix fontIcon="search"></mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." [value]="tmpSearchValue" />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matTableResponsive
    matSort
    (matSortChange)="onSortChange($event)"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="group" class="hidden">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let employee">{{ employee.group }}</td>
    </ng-container>

    <ng-container matColumnDef="description" class="hidden">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let employee">{{ employee.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let employee">{{ employee.status }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let employee" class="space-x-3">
        <button mat-icon-button (click)="onUpdate($event, employee)">
          <mat-icon
            class="mat-18"
            class="text-yellow-500"
            fontIcon="edit"
          ></mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete($event, employee)">
          <mat-icon
            class="mat-18"
            class="text-red-500"
            fontIcon="delete"
          ></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="onDetail(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
